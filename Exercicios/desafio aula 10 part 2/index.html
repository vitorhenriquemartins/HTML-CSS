<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags me HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li title="divisão de um texto escrito, indicada pela mudança de linha, cuja função é mostrar que as frases aí contidas mantêm maior relação entre si do que com o restante do texto.">Parágrafos</li> 
        <li title="Nome dado a um livro, capítulo, texto, documento etc.; nome, designação, qualificação. Inscrição posta no começo de um livro, de um capítulo.">Títulos</li>
        <li title="representação, reprodução ou imitação da forma de uma pessoa ou de um objeto.">Imagens</li>
        <li title="representação escrita de uma palavra grafando-se apenas algumas de suas sílabas ou letras; abreviatura.">Abreviações</li>
        <li title="Coleção de leis, preceitos, normas, regulamentos. Reunião organizada metodicamente de leis ou disposições legais acerca de um assunto específico: código penal; código cívico. Sistema de símbolos que permite a representação de uma informação (secreta ou não): código Morse.">Códigos-fonte</li>
        <li title="cada parágrafo inicia com uma expressão que inclui um número ou uma letra e um separador, como um ponto ou parênteses. Os números de uma lista numerada serão atualizados automaticamente se você adicionar ou remover parágrafos da lista.">Listas numeradas</li>
        <li title="Chamamos de lista de marcadores apenas. As tags usadas para criar uma lista não ordenada são <ul> e <li>. A tag <ul> é usada para definir a lista e a tag <li> é usada para cada item da lista.">Listas com demarcadores</li>
    </ul>
    
</body>
</html>
