<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

<video width="500" height="315" poster="imagens/limao.jpg" controls autoplay loop>
    <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1> Inserindo vídeos do youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/E6CdIawPTh0?si=cxKEsNzDPql6BQAE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe title="vimeo-player" src="https://player.vimeo.com/video/783453912?h=b9260604e5" width="560" height="315" frameborder="0"    allowfullscreen></iframe>
</body>
</html>
