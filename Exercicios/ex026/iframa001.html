<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
        
    </style>
</head>
<body>
    <h1>Testando o uso de frames</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="" height="500" scolling="auto"><a href="https://www.cursoemvideo.com"></a></iframe>

        para treinar
    </p>
    <p>
        O repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"><a href="https://gustavoguanabara.github.io"></a></iframe>

        também é bem legal!
    </p>
    
</body>
</html>
